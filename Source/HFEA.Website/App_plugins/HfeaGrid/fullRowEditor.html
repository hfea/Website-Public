<div ng-controller="hfea.fullRowSpotlight">
    <p><strong>Select Background</strong></p>
    <p><select class="input-block-level" ng-options="item as item.label for item in control.styleItems track by item.id" ng-model="control.styleColor"></select></p>

    <div>
        <p><strong>Display image</strong></p>
        <ul class="unstyled list-icons" ng-if="control.value != null && control.value.image != null">
            <li>
                <i class="icon icon-delete red hover-show pull-right" ng-click="removePicture()"></i>
                <i class="icon {{control.value.image.icon}} hover-hide"></i>
                {{control.value.image.name}}
            </li>
        </ul>
        <ul class="unstyled list-icons">
            <li>
                <i class="icon icon-add blue"></i>
                <a href="#" ng-click="openMediaPicker()" prevent-default>
                    Select
                </a>
            </li>
        </ul>
    </div>

    <p><strong>Quote</strong></p>
    <textarea umb-auto-resize="" umb-auto-focus="" class="textstring input-block-level" ng-model="control.value.text" ng-attr-style="{{control.editor.config.style}}" localize="placeholder" placeholder="add text here..."></textarea>
    <p><strong>Footer</strong></p>
    <textarea umb-auto-resize="" umb-auto-focus="" class="textstring input-block-level" ng-model="control.footer" ng-attr-style="{{control.editor.config.style}}" localize="placeholder" placeholder="add text here..."></textarea>
</div>
